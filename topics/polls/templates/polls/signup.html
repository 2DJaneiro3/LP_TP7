{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuário - Discussion Forum</title>
    <!-- Importando o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Formulário de Registo com Crispy Forms -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registo de Utilizador</h2>
                <form method="post" class="card p-4">
                    {% csrf_token %}
                    
                    <!-- Crispy Forms renderiza o formulário completo com Bootstrap -->
                    {{ form|crispy }}

                    <!-- Botão de Registo -->
                    <button type="submit" class="btn btn-success w-100">Registar</button>
                </form>
                
                <!-- Link para Login -->
                <div class="text-center mt-3">
                    <p>Já tem uma conta? <a href="{% url 'login' %}" class="btn btn-link">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
